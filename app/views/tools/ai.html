{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold text-brand mb-4">Study Helper</h2>
<form method="post" class="flex gap-2 mb-4">
  <input name="prompt" class="border rounded px-3 py-2 w-full" placeholder="Ask a question or paste a topic..." required>
  <button class="bg-brand text-white px-4 py-2 rounded hover:bg-brand-dark">Ask</button>
</form>
{% if answer %}
  <div class="border rounded p-3 bg-slate-50 whitespace-pre-wrap">{{ answer }}</div>
{% endif %}
{% endblock %}
