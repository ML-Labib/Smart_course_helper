{% extends "base.html" %}{% block content %}
<div class="max-w-md mx-auto border rounded p-6 shadow">
  <h2 class="text-2xl font-bold text-brand mb-4">{{ 'Register' if register else 'Login' }}</h2>
  {% if error %}<div class="p-2 bg-red-50 border border-red-200 rounded mb-3">{{ error }}</div>{% endif %}
  <form method="post" action="/auth/{{ 'register' if register else 'login' }}" class="space-y-3">
    {% if register %}
      <input name="name" placeholder="Full name" class="border rounded w-full px-3 py-2" required>
    {% endif %}
    <input type="email" name="email" placeholder="Email" class="border rounded w-full px-3 py-2" required>
    <input type="password" name="password" placeholder="Password" class="border rounded w-full px-3 py-2" required>
    <button class="bg-brand text-white px-4 py-2 rounded hover:bg-brand-dark w-full">{{ 'Create account' if register else 'Sign in' }}</button>
  </form>
  <div class="text-sm mt-3">
    {% if register %}<a class="text-brand" href="/auth/login">Have an account? Login</a>
    {% else %}<a class="text-brand" href="/auth/register">New here? Register</a>{% endif %}
  </div>
</div>
{% endblock %}
