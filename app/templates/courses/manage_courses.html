<!-- app/templates/courses/manage_courses.html (REPLACE FILE) -->
{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h3>Your Enrolled Courses</h3>
    <!-- The "Enroll Course" button could open a modal or lead to a new page -->
    <a href="#" class="btn btn-primary">Enroll Course</a>
</div>

<div class="card">
    <table class="data-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Code</th>
                <th>Instructor</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.name }}</td>
                <td>{{ course.code }}</td>
                <td>{{ course.instructor or 'N/A' }}</td>
                <td>
                    <a href="/assignments/{{ course.id }}" class="btn-link">View Details</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" style="text-align: center;">No courses enrolled yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Note: The form to add a course would ideally be in a modal or on a separate "Enroll" page. -->
<!-- For simplicity, it's removed from this view to match the design. You can add it back in a separate card if needed. -->
{% endblock %}
