<!-- app/templates/base.html (REPLACE ENTIRE FILE) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Smart Course Helper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Persistent Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                Smart Course
            </div>
            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/" class="nav-link" id="nav-dashboard"><i class="fas fa-tachometer-alt fa-fw"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="/courses/" class="nav-link" id="nav-courses"><i class="fas fa-book fa-fw"></i> Courses</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link disabled"><i class="fas fa-tasks fa-fw"></i> Assignments</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link disabled"><i class="fas fa-sticky-note fa-fw"></i> Notes</a>
                    </li>
                    <li class="nav-item">
                        <a href="/gpa-calculator/" class="nav-link" id="nav-gpa"><i class="fas fa-calculator fa-fw"></i> GPA Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link disabled"><i class="fas fa-robot fa-fw"></i> AI Helper</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-title">
                    <!-- Breadcrumbs or Title will go here -->
                    <h2>{{ title }}</h2>
                </div>
                <div class="profile-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>
            
            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script>
        // Simple script to highlight the active nav link
        document.addEventListener("DOMContentLoaded", function() {
            const path = window.location.pathname;
            if (path === '/') {
                document.getElementById('nav-dashboard').classList.add('active');
            } else if (path.startsWith('/courses')) {
                document.getElementById('nav-courses').classList.add('active');
            } else if (path.startsWith('/gpa-calculator')) {
                document.getElementById('nav-gpa').classList.add('active');
            }
        });
    </script>
</body>
</html>
